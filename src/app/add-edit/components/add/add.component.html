<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">


    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" #closeAddExpenseModal
          routerLink="/list">&times;</button>
      </div>
      <div class="modal-body">
        <div class="add-page">
          <h1 style="color:black; text-align:center">{{title}}</h1>

          <div class="form">

            <form [formGroup]="add_editteamform">
              <label style="float:left; text-align:left; color: black">Name

                <input type="text" formControlName="team_name" placeholder="Name" required />
              </label>

              <label style="float:left;text-align:left; color:  black">Amount

                <input type="text" formControlName="amount" placeholder="Amount" required />
              </label>
              
              
                  <button type="submit" class="btnup" (click)="addteam(add_editteamform.value)">{{title}}</button>
              
                <button *ngIf="del" type="submit"  class="btndel" (click)="delete()">{{del}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
